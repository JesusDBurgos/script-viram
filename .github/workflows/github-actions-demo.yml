name: Ejecutar Script

on:
  schedule:
    - cron: '* * * * *'

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Ejecutar mantenerActivo.py
        run: python mantenerActivo.py